<div class="text-5xl font-bold text-green-900 text-center">We will send you verification code to Your email </div>


<form action="" (ngSubmit)="forgetpasssubmet()" [formGroup]="forgetpassForm" class="w-3/4 mx-auto mt-[20px] ">
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-green-900 ">Your email</label>
        <input formControlName="email" type="email" id="email"
          class="bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-green-600 dark:placeholder-green-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@flowbite.com" required />
    </div>

    <button type="submit" [disabled]="forgetpassForm.invalid"
    class="text-white bg-green-700 hover:bg-green-800 disabled:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
    Send code @if(isloding){<i class="fa-solid fa-spin fa-spinner"></i>}
   </button>
    
</form>
