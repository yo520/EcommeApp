
<div class=" h-screen" >
    <form class="max-w-sm mx-auto" [formGroup]="verifyForm" (ngSubmit)="verifyCodesubmet()">
    <label for="resetCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a number:</label>
    <input type="number" formControlName="resetCode" id="resetCode" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
    <button type="submit" [disabled]="verifyForm.invalid"
    class="text-white bg-green-700 hover:bg-green-800 disabled:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
    Send @if(isloding){<i class="fa-solid fa-spin fa-spinner"></i>}
   </button>
    
</form>

</div>
