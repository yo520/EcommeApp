<div class="flex gap-4 flex-wrap  justify-center my-8">
    @for (cat of AllCat; track $index) {


        <div (click)="getScat(cat._id)" class="h-[400px]  lg:w-1/3 md:w-1/2 sm:w-full max-w-sm bg-white rounded-lg shadow-2xl shadow-gray-400 border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <a class=" overflow-hidden" >
                <img class="w-full h-[350px]" [src]="cat.image" alt="product image" />
            </a>
            <div class="pb-3">
                <a >
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{cat.name}}</h5>
                </a>
    
            </div>
        </div>
        
    }
</div>
