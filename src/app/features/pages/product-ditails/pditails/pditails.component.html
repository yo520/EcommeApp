
<section class="my-[80px] flex flex-col items-center justify-center ">
    <a class="flex flex-col items-center bg-white  rounded-lg shadow-sm shadow-xl shadow-gray-400  p-4  mx-auto md:flex-row md:max-w-xl dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="pspec.imageCover" alt="">
        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{pspec.title}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{pspec.description}}</p>
            <span>{{pspec.category.name}}</span>
            <span>Brand:{{pspec.brand.name}}</span>
        <div class="flex items-center justify-between">
            <span>{{pspec.price}}EGP</span>
            <div class="flex items-center mt-2.5 mb-5">
                <div class="flex items-center space-x-1 rtl:space-x-reverse">
                    <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                    </svg>
                 
                </div>
                <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">{{pspec.ratingsAverage}}</span>
            </div>
        </div>
            <div class="text-white bg-green-700 w-full cursor-pointer duration-300 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" >Add to cart</div>

        </div>
        
    </a>

</section>
